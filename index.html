<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo using Vue</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h2 class="text-center mt-5">
                My Vue Todo App
            </h2>
            <div class="d-flex mt-3">
                <input type="text" class="form-control" placeholder="Enter Task">
                <button class="btn btn-warning rounded-0">Add</button>
            </div>
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Status</th>
                        <th scope="col"class="text-center">#</th>
                        <th scope="col"class="text-center">#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Task1</td>
                        <td>to-do</td>
                        <td><span class="fa fa-pen"></span></td>
                        <td><span class="fa fa-trash"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/f4995f7235.js" crossorigin="anonymous"></script>
</body>
</html>
