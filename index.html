<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo using Vue</title>
</head>
<body>
    <style>
        .finished{
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
    <div id="app">
        <div class="container">
            <h2 class="text-center mt-5">
                My Vue Todo App
            </h2>
            <div class="d-flex mt-3">
                <input v-model="task" type="text" class="form-control" placeholder="Enter Task">
                <button @click="submitTask" class="btn btn-warning rounded-0">Add</button>
            </div>
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Status</th>
                        <th scope="col"class="text-center">#</th>
                        <th scope="col"class="text-center">#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(task, index) in tasks" :key="index">
                        <td>
                            <span :class="{'finished':task.status === 'completed'}">
                                {{task.name}}
                            </span>
                        </td>
                        <td style="width: 120px;">
                            <span @click="changeStatus(index)" style="cursor: pointer;" :class="{'text-danger': task.status === 'to-do', 'text-warning':task.status === 'in-progress', 'text-success':task.status === 'completed',}">
                                {{firstCharUpper(task.status)}}
                            </span>
                        </td>
                        <td>
                            <div class="text-center" @click="editTask(index)">
                                <span class="fa fa-pen"></span>
                            </div>
                        </td>
                        <td>
                            <div class="text-center" @click="deleteTask(index)">
                                <span class="fa fa-trash"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/f4995f7235.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="app.js"></script>
</body>
</html>
